<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css"> <!-- Import your CSS styles from an external file -->
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h3>ADS Batangas<br>Pest Control Services</h3>
            <div class="tagline">
                A decade of<br>quality service, experience, and dedication<br>in the pest control industry!
            </div>
        </div>
       <!-- Home and Sign Up buttons in the header -->
    <div class="header-buttons">
        <a class="button home" href="homepage.html">Home</a>
        <a class="button signup" href="signup.html">Sign Up</a>
    </div>

    </header>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

           <!-- Login form -->
        <input type="submit" class="button" value="Login">
        </form>
        <div class="error-message" id="error-message"></div>
    </div>

    <div class="footer">
        &copy; 2023 ADS Batangas Pest Control Services
    </div>

    <script src="script.js"></script> <!-- Import your JavaScript from an external file -->
</body>
</html>
